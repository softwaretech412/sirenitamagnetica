<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - All Tasks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex">
    <!-- Left Sidebar -->
    <aside class="w-64 bg-white shadow-lg min-h-screen">
        <div class="p-6">
            <!-- Logo and Brand -->
            <div class="flex items-center mb-8">
                <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center">
                    <img src="imgs/logo.png" alt="logo" width="40" height="40">
                </div>
                <h2 class="ml-3 text-xl font-bold text-gray-800">CRUDTASK</h2>
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="admin-dashboard.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="admin-tasks.html" class="flex items-center px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-medium">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    My Tasks
                </a>
                <a href="admin-users.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Users
                </a>
                <a href="admin-profile.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            </nav>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="px-6 py-4 flex items-center justify-between">
                <!-- Breadcrumbs -->
                <div class="flex items-center text-sm text-gray-600">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Dashboard</span>
                </div>
                
                <!-- User Info -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800 relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold" id="userInitial">
                            A
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-semibold text-gray-800" id="userName">Admin User</div>
                            <div class="text-xs text-gray-500" id="userRole">Administrator</div>
                        </div>
                        <button class="text-gray-600 hover:text-gray-800" id="logoutBtn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Title Section -->
            <div class="flex justify-between items-start mb-6">
                <div>
                    <h1 class="text-3xl font-bold text-gray-800 mb-2">Task Management</h1>
                    <p class="text-gray-600">View, edit, and organize all academic tasks in one place.</p>
                </div>
                <button onclick="openTaskModal(); Modal.show('taskModal');" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 flex items-center space-x-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                    <span>New Task</span>
                </button>
            </div>

            <!-- Summary Cards -->
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4 mb-6">
                <!-- Total Tasks Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-blue-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-sm text-gray-600 mb-1">Total Tasks</h3>
                    <h2 class="text-3xl font-bold text-gray-800" id="totalTasks">0</h2>
                </div>

                <!-- In Progress Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-cyan-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-cyan-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-sm text-gray-600 mb-1">In Progress</h3>
                    <h2 class="text-3xl font-bold text-gray-800" id="inProgressTasks">0</h2>
                </div>

                <!-- Completed Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-green-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-sm text-gray-600 mb-1">Completed</h3>
                    <h2 class="text-3xl font-bold text-gray-800" id="completedTasks">0</h2>
                </div>

                <!-- Pending Review Card -->
                <div class="bg-white rounded-lg shadow p-6">
                    <div class="flex items-center justify-between mb-4">
                        <div class="w-12 h-12 bg-yellow-100 rounded-lg flex items-center justify-center">
                            <svg class="w-6 h-6 text-yellow-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <h3 class="text-sm text-gray-600 mb-1">Pending Review</h3>
                    <h2 class="text-3xl font-bold text-gray-800" id="pendingTasks">0</h2>
                </div>
            </div>

            <!-- Search Bar -->
            <div class="mb-6">
                <div class="relative max-w-md">
                    <svg class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                    <input type="text" id="searchTasks" placeholder="Search by title, ID, or tag..." class="w-full pl-10 pr-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white">
                </div>
            </div>

            <!-- Task Table -->
            <div class="bg-white rounded-lg shadow overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full">
                        <thead class="bg-gray-50 border-b">
                            <tr>
                                <th class="py-3 px-4 text-left">
                                    <input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500">
                                </th>
                                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">TASK NAME</th>
                                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">CATEGORY</th>
                                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">PRIORITY</th>
                                <th class="py-3 px-4 text-left text-xs font-semibold text-gray-600 uppercase">STATUS</th>
                            </tr>
                        </thead>
                        <tbody id="tasksTableBody" class="divide-y divide-gray-200">
                            <!-- Tasks will be loaded here -->
                        </tbody>
                    </table>
                </div>
                
                <!-- Pagination -->
                <div class="px-6 py-4 border-t bg-gray-50">
                    <p class="text-sm text-gray-600" id="paginationInfo">Showing 1 to 0 of 0 results</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Task Modal -->
    <div id="taskModal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
        <div class="bg-white rounded-xl shadow-2xl w-full max-w-md mx-4">
            <div class="flex justify-between items-center p-6 border-b">
                <h5 class="text-xl font-bold" id="modalTitle">New Task</h5>
                <button type="button" class="text-gray-500 hover:text-gray-700" onclick="Modal.hide('taskModal')">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div class="p-6">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    <div class="mb-4">
                        <label for="taskUserId" class="block text-sm font-semibold text-gray-800 mb-2">Assign to User</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="taskUserId" required>
                            <option value="">Select User</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="taskTitle" class="block text-sm font-semibold text-gray-800 mb-2">Title</label>
                        <input type="text" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="taskTitle" required>
                    </div>
                    <div class="mb-4">
                        <label for="taskCategory" class="block text-sm font-semibold text-gray-800 mb-2">Category</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="taskCategory">
                            <option value="">Select Category</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="History">History</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Literature">Literature</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="taskDescription" class="block text-sm font-semibold text-gray-800 mb-2">Description</label>
                        <textarea class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="taskDescription" rows="3"></textarea>
                    </div>
                    <div class="mb-4">
                        <label for="taskPriority" class="block text-sm font-semibold text-gray-800 mb-2">Priority</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="taskPriority">
                            <option value="low">Low</option>
                            <option value="medium" selected>Medium</option>
                            <option value="high">High</option>
                        </select>
                    </div>
                    <div class="mb-4">
                        <label for="taskStatus" class="block text-sm font-semibold text-gray-800 mb-2">Status</label>
                        <select class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" id="taskStatus" required>
                            <option value="pending">Pending</option>
                            <option value="in progress">In Progress</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="flex justify-end gap-2 p-6 border-t">
                <button type="button" class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50" onclick="Modal.hide('taskModal')">Cancel</button>
                <button type="button" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700" onclick="saveTask()">Save Task</button>
            </div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/modal.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Check authentication
        const currentUser = authAPI.getCurrentUser();
        if (!currentUser || currentUser.role !== 'admin') {
            window.location.href = 'index.html';
        }

        // Load user info
        if (currentUser) {
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = currentUser.role === 'admin' ? 'Administrator' : 'User';
            document.getElementById('userInitial').textContent = currentUser.name.charAt(0).toUpperCase();
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            authAPI.logout();
            window.location.href = 'index.html';
        });

        // Search functionality
        document.getElementById('searchTasks').addEventListener('input', function(e) {
            const searchTerm = e.target.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-tab.active')?.getAttribute('data-filter') || 'all';
            loadTasksTableForAdmin(searchTerm, activeFilter);
        });

        // Filter tabs
        document.querySelectorAll('.filter-tab').forEach(tab => {
            tab.addEventListener('click', function() {
                document.querySelectorAll('.filter-tab').forEach(t => {
                    t.classList.remove('active', 'bg-blue-600', 'text-white');
                    t.classList.add('bg-gray-100', 'text-gray-700');
                });
                this.classList.add('active', 'bg-blue-600', 'text-white');
                this.classList.remove('bg-gray-100', 'text-gray-700');
                const filter = this.getAttribute('data-filter');
                const searchTerm = document.getElementById('searchTasks').value.toLowerCase();
                loadTasksTableForAdmin(searchTerm, filter);
            });
        });

        // Load users for dropdown
        loadUsersForDropdown();

        // Load tasks on page load
        loadTasksTableForAdmin();
        loadDashboardMetrics();
    </script>
</body>
</html>
