<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Create New Task</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex" style="background-color: #F0F2F5;">
    <!-- Left Sidebar -->
    <aside class="w-64 bg-white shadow-lg min-h-screen flex flex-col">
        <div class="p-6 flex-1">
            <!-- Logo and Brand -->
            <div class="flex items-center mb-8">
                <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center">
                    <img src="imgs/logo.png" alt="logo" width="40" height="40">
                </div>
                <h2 class="ml-3 text-xl font-bold text-gray-800">CRUDTASK</h2>
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-2" id="sidebarNav">
                <!-- Navigation will be loaded based on user role -->
            </nav>
        </div>
        
        <!-- User Info at Bottom of Sidebar -->
        <div class="p-4 border-t">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold text-sm" id="sidebarUserInitial">
                    U
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-gray-800 truncate" id="sidebarUserName">User</p>
                    <p class="text-xs text-gray-500 truncate" id="sidebarUserRole">User</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="px-6 py-4 flex items-center justify-between">
                <!-- Breadcrumbs -->
                <div class="flex items-center text-sm text-gray-600">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Dashboard</span>
                </div>
                
                <!-- User Info -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800 relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold" id="userInitial">
                            U
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-semibold text-gray-800" id="userName">User</div>
                            <div class="text-xs text-gray-500" id="userRole">User</div>
                        </div>
                        <button class="text-gray-600 hover:text-gray-800" id="logoutBtn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <!-- Navigation Breadcrumb -->
            <div class="mb-4">
                <a href="#" id="backLink" class="flex items-center text-gray-600 hover:text-gray-800 text-sm">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path>
                    </svg>
                    <span>Back to Tasks</span>
                    <span class="mx-2">/</span>
                    <span class="text-gray-800">Create New</span>
                </a>
            </div>

            <!-- Page Title -->
            <h1 class="text-3xl font-bold text-gray-800 mb-6">Create New Task</h1>

            <!-- Task Form Card -->
            <div class="bg-white rounded-xl shadow-lg p-8 max-w-3xl">
                <form id="taskForm">
                    <input type="hidden" id="taskId">
                    
                    <!-- Task Title -->
                    <div class="mb-6">
                        <label for="taskTitle" class="block text-sm font-semibold text-gray-800 mb-2">
                            Task Title <span class="text-red-500">*</span>
                        </label>
                        <input type="text" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               id="taskTitle" 
                               placeholder="e.g., Complete Quarter 3 Report" 
                               required>
                    </div>

                    <!-- Category -->
                    <div class="mb-6">
                        <label for="taskCategory" class="block text-sm font-semibold text-gray-800 mb-2">Category</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white" id="taskCategory">
                            <option value="">Select category...</option>
                            <option value="Mathematics">Mathematics</option>
                            <option value="Physics">Physics</option>
                            <option value="History">History</option>
                            <option value="Computer Science">Computer Science</option>
                            <option value="Literature">Literature</option>
                        </select>
                    </div>

                    <!-- Priority and Status Row -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                        <!-- Priority -->
                        <div>
                            <label for="taskPriority" class="block text-sm font-semibold text-gray-800 mb-2">Priority</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white" id="taskPriority">
                                <option value="low">Low</option>
                                <option value="medium" selected>Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>

                        <!-- Status -->
                        <div>
                            <label for="taskStatus" class="block text-sm font-semibold text-gray-800 mb-2">Status</label>
                            <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white" id="taskStatus" required>
                                <option value="pending" selected>Pending</option>
                                <option value="in progress">In Progress</option>
                                <option value="completed">Completed</option>
                            </select>
                        </div>
                    </div>

                    <!-- Due Date -->
                    <div class="mb-6">
                        <label for="taskDueDate" class="block text-sm font-semibold text-gray-800 mb-2">Due Date</label>
                        <input type="text" 
                               class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                               id="taskDueDate"
                               placeholder="mm/dd/yyyy"
                               onfocus="(this.type='date')"
                               onblur="if(!this.value) this.type='text'">
                    </div>

                    <!-- Description -->
                    <div class="mb-6">
                        <label for="taskDescription" class="block text-sm font-semibold text-gray-800 mb-2">Description</label>
                        <textarea class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" 
                                  id="taskDescription" 
                                  rows="5" 
                                  placeholder="Add details about this task..."></textarea>
                    </div>

                    <!-- Assign to User (Admin only) -->
                    <div class="mb-6 hidden" id="assignUserSection">
                        <label for="taskUserId" class="block text-sm font-semibold text-gray-800 mb-2">Assign to User</label>
                        <select class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent appearance-none bg-white" id="taskUserId">
                            <option value="">Select User</option>
                        </select>
                    </div>

                    <!-- Action Buttons -->
                    <div class="flex justify-end gap-3 pt-6 border-t">
                        <button type="button" 
                                class="px-6 py-3 border border-gray-300 rounded-lg hover:bg-gray-50 font-medium text-gray-700" 
                                id="cancelBtn">
                            Cancel
                        </button>
                        <button type="submit" 
                                class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 font-medium flex items-center space-x-2">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7H5a2 2 0 00-2 2v9a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-3m-1 4l-3 3m0 0l-3-3m3 3V4"></path>
                            </svg>
                            <span>Save Task</span>
                        </button>
                    </div>
                </form>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/admin.js"></script>
    <script>
        // Check authentication
        const currentUser = authAPI.getCurrentUser();
        if (!currentUser) {
            window.location.href = 'index.html';
        }

        const isAdmin = currentUser.role === 'admin';
        const tasksPage = isAdmin ? 'admin-tasks.html' : 'tasks.html';

        // Load user info
        if (currentUser) {
            const initial = currentUser.name.charAt(0).toUpperCase();
            const role = isAdmin ? 'Administrator' : 'User';
            
            // Header user info
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = role;
            document.getElementById('userInitial').textContent = initial;
            
            // Sidebar user info
            document.getElementById('sidebarUserName').textContent = currentUser.name;
            document.getElementById('sidebarUserRole').textContent = isAdmin ? 'Admin' : 'User';
            document.getElementById('sidebarUserInitial').textContent = initial;
        }

        // Load navigation based on role
        const sidebarNav = document.getElementById('sidebarNav');
        if (isAdmin) {
            sidebarNav.innerHTML = `
                <a href="admin-dashboard.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"></path>
                    </svg>
                    Dashboard
                </a>
                <a href="admin-tasks.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    My Tasks
                </a>
                <a href="admin-users.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Users
                </a>
                <a href="admin-profile.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            `;
        } else {
            sidebarNav.innerHTML = `
                <a href="tasks.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2"></path>
                    </svg>
                    My Tasks
                </a>
                <a href="profile.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            `;
        }

        // Set back link
        document.getElementById('backLink').href = tasksPage;

        // Show/hide assign user section for admin
        if (isAdmin) {
            document.getElementById('assignUserSection').classList.remove('hidden');
            loadUsersForDropdown();
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            authAPI.logout();
            window.location.href = 'index.html';
        });

        // Cancel button
        document.getElementById('cancelBtn').addEventListener('click', function() {
            window.location.href = tasksPage;
        });

        // Form submission
        document.getElementById('taskForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const title = document.getElementById('taskTitle').value.trim();
            const description = document.getElementById('taskDescription').value.trim();
            const status = document.getElementById('taskStatus').value;
            const priority = document.getElementById('taskPriority').value;
            const category = document.getElementById('taskCategory').value;
            const dueDate = document.getElementById('taskDueDate').value;
            const taskId = document.getElementById('taskId').value;
            
            if (!title) {
                alert('Please enter a task title!');
                return;
            }
            
            let userId = currentUser.id;
            if (isAdmin) {
                const selectedUserId = document.getElementById('taskUserId').value;
                if (!selectedUserId) {
                    alert('Please select a user!');
                    return;
                }
                userId = parseInt(selectedUserId);
            }
            
            // Format due date
            let formattedDueDate = null;
            if (dueDate) {
                // Handle both date input and text input formats
                let dateObj;
                if (dueDate.includes('/')) {
                    // mm/dd/yyyy format
                    const parts = dueDate.split('/');
                    dateObj = new Date(parts[2], parts[0] - 1, parts[1]);
                } else {
                    dateObj = new Date(dueDate);
                }
                if (!isNaN(dateObj.getTime())) {
                    formattedDueDate = dateObj.toISOString();
                }
            }
            
            if (taskId) {
                // Update existing task
                taskAPI.updateTask(taskId, title, description, status, userId, category, priority);
                // Update due date if exists
                if (formattedDueDate) {
                    const tasks = API.getTasks();
                    const taskIndex = tasks.findIndex(t => t.id === parseInt(taskId));
                    if (taskIndex !== -1) {
                        tasks[taskIndex].dueDate = formattedDueDate;
                        API.saveTasks(tasks);
                    }
                }
            } else {
                // Create new task
                taskAPI.createTask(userId, title, description, status, priority, formattedDueDate, category);
            }
            
            // Redirect to tasks page
            window.location.href = tasksPage;
        });

        // Check if editing (from URL parameter)
        const urlParams = new URLSearchParams(window.location.search);
        const editTaskId = urlParams.get('edit');
        if (editTaskId) {
            const task = taskAPI.getTaskById(editTaskId);
            if (task) {
                document.getElementById('taskId').value = task.id;
                document.getElementById('taskTitle').value = task.title;
                document.getElementById('taskDescription').value = task.description || '';
                document.getElementById('taskStatus').value = task.status;
                document.getElementById('taskPriority').value = task.priority || 'medium';
                document.getElementById('taskCategory').value = task.category || '';
                
                if (task.dueDate) {
                    const date = new Date(task.dueDate);
                    const month = String(date.getMonth() + 1).padStart(2, '0');
                    const day = String(date.getDate()).padStart(2, '0');
                    const year = date.getFullYear();
                    document.getElementById('taskDueDate').value = `${month}/${day}/${year}`;
                    document.getElementById('taskDueDate').type = 'text';
                }
                
                if (isAdmin && task.userId) {
                    document.getElementById('taskUserId').value = task.userId;
                }
                
                document.querySelector('h1').textContent = 'Edit Task';
            }
        }
    </script>
</body>
</html>
