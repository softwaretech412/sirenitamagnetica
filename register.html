<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="min-h-screen flex flex-col items-center justify-center" style="background-color: #F0F2F5;">
    <div class="w-full max-w-md">
        <!-- Logo and App Name -->
        <div class="flex items-center justify-center mb-8">
            <div class="w-12 h-12 bg-gray-800 rounded-lg flex items-center justify-center">
                <img src="imgs/logo.png" alt="logo" width="100" height="100">
            </div>
            <h2 class="ml-3 text-2xl font-bold text-gray-800">CRUDTASK</h2>
        </div>

        <div class="bg-white rounded-xl shadow-lg p-8">
            <!-- Form Title and Subtitle -->
            <div class="mb-6">
                <h2 class="text-2xl font-bold text-gray-800 mb-2">Create account</h2>
                <p class="text-gray-600">Join the academic performance platform today</p>
            </div>
            
            <form id="registerForm">
                <div class="mb-4">
                    <label for="name" class="block text-sm font-semibold text-gray-800 mb-2">Full Name</label>
                    <input type="text" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="name" placeholder="John Doe" required>
                </div>
                
                <div class="mb-4">
                    <label for="email" class="block text-sm font-semibold text-gray-800 mb-2">Email address</label>
                    <input type="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="email" placeholder="student@university.edu" required>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="block text-sm font-semibold text-gray-800 mb-2">Password</label>
                    <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="password" placeholder="Create a password" required minlength="6">
                </div>
                
                <div class="mb-6">
                    <label for="confirmPassword" class="block text-sm font-semibold text-gray-800 mb-2">Confirm Password</label>
                    <input type="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" id="confirmPassword" placeholder="Confirm password" required>
                </div>
                
                <div class="mb-4">
                    <button type="submit" class="w-full text-white py-3 rounded-lg font-semibold hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2 transition" style="background-color: #1877F2;">Register</button>
                </div>
                
                <div class="text-center">
                    <p class="text-gray-600 text-sm">Already have an account? <a href="index.html" class="font-medium hover:underline" style="color: #1877F2;">Sign in</a></p>
                </div>
            </form>
            
            <div id="errorMessage" class="hidden mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg"></div>
            <div id="successMessage" class="hidden mt-4 p-3 bg-green-100 border border-green-400 text-green-700 rounded-lg"></div>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            const errorDiv = document.getElementById('errorMessage');
            const successDiv = document.getElementById('successMessage');
            
            // Hide previous messages
            errorDiv.classList.add('hidden');
            successDiv.classList.remove('hidden');
            
            // Validate passwords match
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match!';
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
                return;
            }
            
            // Register user
            const result = authAPI.register(name, email, password);
            
            if (result.success) {
                successDiv.textContent = 'Registration successful! Redirecting to login...';
                successDiv.classList.remove('hidden');
                errorDiv.classList.add('hidden');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 1500);
            } else {
                errorDiv.textContent = result.message;
                errorDiv.classList.remove('hidden');
                successDiv.classList.add('hidden');
            }
        });
    </script>
</body>
</html>
