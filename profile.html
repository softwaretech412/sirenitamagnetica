<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUDTASK - Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-gray-50 min-h-screen flex">
    <!-- Left Sidebar -->
    <aside class="w-64 bg-white shadow-lg min-h-screen flex flex-col">
        <div class="p-6 flex-1">
            <!-- Logo and Brand -->
            <div class="flex items-center mb-8">
                <div class="w-10 h-10 bg-gray-800 rounded-lg flex items-center justify-center">
                    <img src="imgs/logo.png" alt="logo" width="40" height="40">
                </div>
                <h2 class="ml-3 text-xl font-bold text-gray-800">CRUDTASK</h2>
            </div>
            
            <!-- Navigation -->
            <nav class="space-y-2">
                <a href="tasks.html" class="flex items-center px-4 py-3 text-gray-700 hover:bg-gray-50 rounded-lg">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-6 9l2 2 4-4"></path>
                    </svg>
                    My Tasks
                </a>
                <a href="profile.html" class="flex items-center px-4 py-3 bg-blue-50 text-blue-600 rounded-lg font-medium">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    Profile
                </a>
            </nav>
        </div>
        
        <!-- User Info at Bottom of Sidebar -->
        <div class="p-4 border-t">
            <div class="flex items-center space-x-3">
                <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold text-sm" id="sidebarUserInitial">
                    U
                </div>
                <div class="flex-1 min-w-0">
                    <p class="text-sm font-semibold text-gray-800 truncate" id="sidebarUserName">User</p>
                    <p class="text-xs text-gray-500 truncate" id="sidebarUserRole">User</p>
                </div>
            </div>
        </div>
    </aside>

    <!-- Main Content Area -->
    <div class="flex-1 flex flex-col">
        <!-- Top Header -->
        <header class="bg-white shadow-sm border-b">
            <div class="px-6 py-4 flex items-center justify-between">
                <!-- Breadcrumbs -->
                <div class="flex items-center text-sm text-gray-600">
                    <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path>
                    </svg>
                    <span>Dashboard</span>
                </div>
                
                <!-- User Info -->
                <div class="flex items-center space-x-4">
                    <button class="text-gray-600 hover:text-gray-800 relative">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center text-white font-semibold" id="userInitial">
                            U
                        </div>
                        <div class="text-right">
                            <div class="text-sm font-semibold text-gray-800" id="userName">User</div>
                            <div class="text-xs text-gray-500" id="userRole">User</div>
                        </div>
                        <button class="text-gray-600 hover:text-gray-800" id="logoutBtn">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="flex-1 p-6 overflow-y-auto">
            <h1 class="text-3xl font-bold text-gray-800 mb-6">My Profile</h1>
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <!-- Left Panel - User Profile Summary -->
                <div class="bg-gray-50 rounded-xl p-8">
                    <div class="text-center">
                        <!-- Profile Picture -->
                        <div class="w-32 h-32 bg-blue-500 rounded-full flex items-center justify-center text-white text-4xl font-bold mx-auto mb-6" id="profilePicture">
                            <span id="profileInitial">U</span>
                        </div>
                        
                        <!-- Name -->
                        <h2 class="text-2xl font-bold text-gray-800 mb-3" id="profileName">User Name</h2>
                        
                        <!-- Role Badge -->
                        <div class="mb-4">
                            <span class="inline-block px-4 py-2 bg-blue-600 text-white rounded-lg text-sm font-semibold" id="roleBadge">User</span>
                        </div>
                        
                        <!-- Email -->
                        <div class="flex items-center justify-center text-gray-600 mb-6">
                            <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                            </svg>
                            <span id="profileEmail">user@example.com</span>
                        </div>
                        
                        <!-- Tasks Count -->
                        <div class="mt-8">
                            <div class="text-5xl font-bold text-gray-800 mb-2" id="tasksCount">0</div>
                            <div class="text-gray-600">Tasks</div>
                        </div>
                    </div>
                </div>
                
                <!-- Right Panel - Personal Information -->
                <div class="bg-gray-50 rounded-xl p-8">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-bold text-gray-800">Personal Information</h3>
                        <button class="flex items-center space-x-2 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm font-medium" id="editProfileBtn">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
                            </svg>
                            <span>Edit Profile</span>
                        </button>
                    </div>
                    
                    <div class="space-y-4">
                        <div>
                            <div class="text-sm text-gray-500 mb-1">Full Name</div>
                            <div class="text-gray-800 font-medium" id="infoFullName">-</div>
                        </div>
                        
                        <div>
                            <div class="text-sm text-gray-500 mb-1">Employee ID</div>
                            <div class="text-gray-800 font-medium" id="infoEmployeeId">-</div>
                        </div>
                        
                        <div>
                            <div class="text-sm text-gray-500 mb-1">Phone</div>
                            <div class="text-gray-800 font-medium" id="infoPhone">-</div>
                        </div>
                        
                        <div>
                            <div class="text-sm text-gray-500 mb-1">Department</div>
                            <div class="mt-1">
                                <span class="inline-block px-3 py-1 bg-orange-500 text-white rounded-lg text-sm font-semibold" id="infoDepartment">-</span>
                            </div>
                        </div>
                        
                        <div>
                            <div class="text-sm text-gray-500 mb-1">Role Level</div>
                            <div class="text-gray-800 font-medium" id="infoRoleLevel">-</div>
                        </div>
                        
                        <div>
                            <div class="text-sm text-gray-500 mb-1">Join Date</div>
                            <div class="text-gray-800 font-medium" id="infoJoinDate">-</div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script>
        // Check authentication
        const currentUser = authAPI.getCurrentUser();
        if (!currentUser || currentUser.role === 'admin') {
            window.location.href = 'index.html';
        }

        // Load user profile
        if (currentUser) {
            const initial = currentUser.name.charAt(0).toUpperCase();
            const role = currentUser.role === 'admin' ? 'System Admin' : 'User';
            
            // Header user info
            document.getElementById('userName').textContent = currentUser.name;
            document.getElementById('userRole').textContent = role;
            document.getElementById('userInitial').textContent = initial;
            
            // Sidebar user info
            document.getElementById('sidebarUserName').textContent = currentUser.name;
            document.getElementById('sidebarUserRole').textContent = role;
            document.getElementById('sidebarUserInitial').textContent = initial;
            
            // Profile panel
            document.getElementById('profileName').textContent = currentUser.name;
            document.getElementById('profileEmail').textContent = currentUser.email;
            document.getElementById('profileInitial').textContent = initial;
            document.getElementById('roleBadge').textContent = role;
            
            // Personal information
            document.getElementById('infoFullName').textContent = currentUser.name;
            document.getElementById('infoEmployeeId').textContent = `CZ-${String(currentUser.id).padStart(6, '0')}`;
            document.getElementById('infoPhone').textContent = currentUser.phone || '+1 (555) 000-0000';
            document.getElementById('infoDepartment').textContent = currentUser.department || 'General';
            document.getElementById('infoRoleLevel').textContent = currentUser.role === 'admin' ? 'Senior Administrator' : 'Standard User';
            
            // Join date (use registration date if available, otherwise use current date)
            const joinDate = currentUser.joinDate || new Date().toISOString();
            const dateObj = new Date(joinDate);
            const formattedDate = dateObj.toLocaleDateString('en-US', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
            document.getElementById('infoJoinDate').textContent = formattedDate;
            
            // Get user's tasks count
            const tasks = taskAPI.getTasksByUser(currentUser.id);
            document.getElementById('tasksCount').textContent = tasks.length;
        }

        // Logout functionality
        document.getElementById('logoutBtn').addEventListener('click', function() {
            authAPI.logout();
            window.location.href = 'index.html';
        });

        // Edit profile button (placeholder - can be enhanced with modal)
        document.getElementById('editProfileBtn').addEventListener('click', function() {
            alert('Edit profile functionality coming soon!');
        });
    </script>
</body>
</html>
